<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>Soma de valores</h1>
    <label for="valor1">Valor: </label>
    <input type="number" name="valor1" id="valor1"> +
    <input type="number" name="valor2" id="valor2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res"> resultado</div>

    <script>
        function somar(){
            var tn1 = document.getElementById('valor1')
            var tn2 = document.querySelector('input#valor2') //tem a msm funçao do getElementById
            var res = document.getElementById('res')
            var n1= Number(tn1.value)
            var n2= Number(tn2.value)
            var s = n1 + n2
            res.innerHTML= `a soma entre ${n1} e ${n2} é igual a ${s}`
    }
    </script>
    
</body>
</html>
