<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia javascript</title>
    <style>
        body{
            background: rgb(138, 138, 235);
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Java script</h1>
    <p>olá mundo</p>
    <script> 
    var nome = window.prompt('qual é o seu nome?')
    window.alert('olá, seja bem vindo '+ nome) 
    
    var n1 = Number(window.prompt('Digite um número')) // O prompt interpreta tudo como string
    var n2 = Number(window.prompt('Digite o segundo número'))
    var s = n1 + n2
    window.alert( 'O resultado da soma é ' + s) //concatenação // string(s) para converter para string
    //(numero + numero) para adição
    //(string + string) para concatenação
    window.alert(`a soma entre o numero ${n1} e o numero ${n2} é ${s}`) // outra maneira de concatenação
    </script>
</body>
</html>
