<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <p>Qual é o seu país: <input type="text" name="nacionalidade" id="pais"></p>
    <input type="button" value="Verificar" onclick="naci()">
    <div id='res'>Nacionalidade: </div>

    <script>
        function naci(){
            var pa = document.getElementById('pais')
            var res = document.getElementById('res')
            var pana = String(pa.value)

            if(pana=='brasil') {
                res.innerHTML += `Brasileiro/a`
            } else {
                res.innerHTML += `Estrageiro/a`
            }
        }
    </script>
</body>
</html>
