<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Velocidade da via</h1>
    <p>velocidade: <input type="number" name="valo" id="velor">km/h
    <input type="button" value="Verificar" onclick="calcular()"></p>
    <div id="res"></div>

    <script>
        function calcular(){
            var veloci = document.getElementById('velor')
            var re = document.getElementById('res')
            var ve = Number(veloci.value)
            
            res.innerHTML +=`<p>Sua velocidade é ${ve}km/h</p>`
            if(ve>80) {
                res.innerHTML += `<p> Você foi <strong>MULTADO</strong> pot exesso de velocidade </p>`
            }
            res.innerHTML += `use o cinto de segurança`
        }
    </script>    
</body>
</html>
